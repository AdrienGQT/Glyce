<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gliss'N'Chill</title>
  </head>
  <body>
    <!-- <div class="foreground"></div> -->
    <div id="app">
      <div class="actions">
        <button id="webcamButton">Enable camera</button>
        <button id="handSwitchButton">Switch hand</button>
      </div>

      <div id="liveView" class="videoView">
        <video id="webcam" autoplay playsinline style="display: none"></video>
        <canvas id="output_canvas" style="display: unset"></canvas>
      </div>

      <audio
        id="ambiance01"
        src="sounds/ambiance/ambiance01.mpeg"
        loop
        autoplay
      ></audio>
      <audio
        id="ambiance02"
        src="sounds/ambiance/ambiance02.mp3"
        loop
        autoplay
      ></audio>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/mouvement.js"></script>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="src/sounds.js"></script>
  </body>
</html>
